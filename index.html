<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h1>Gradie</h1>
                    <p>Beautiful gradients in seconds.</p>
                    <img src="image/iPhone Mockup.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1>Login</h1>
                    <form>
                     <div class="form-row">
                        <div class="col-lg-7 ">
                            <h6 class="font-weight-bold py-3"> Email</h6>
                            <input type="text" placeholder="john@example.com" class="form-control my-3 p-2">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 ">
                                <h6 class="font-weight-bold py-2"> Password</h6>
                            <input type="text" placeholder="At least 8 characters" class="form-control my-3 p-2">
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7 ">
                                <div class="form-check">
                                    <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="font-weight-normal" for="flexCheckChecked">
                                     By creating an account,you<br>agree to the <span>Terms &<br> Conditions.</span>
                                    </label>
                                  </div>
                     </div>
                     </div>
                     <div class="form-row">
                        <div class="col-lg-7 ">
                       <button type="button" class="btn1 mt-3 mb-5"> Create an account</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">

    </script>
</body>
</html>
